<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Easy Pc</title>
</head>

<body>

    <header>

        <div class="contenedor col-6 cols">
            <div>
                <p>¡Conoce nuestras nuevas referencias en Easy Pc!</p>
            </div>
            <div class="contenedor">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <a class="login" href="Login/pagina.html">
                    <p>Iniciar sesión</p>
                </a>
            </div>
        </div>
    </header>
    <div class="centro col-7">
        <a href="index.html"><img id="logo" src="Assets/Logo Mypc.png" alt="Logo" width="200rem"></a>
        <h1>Easy Pc</h1>
        <div class="nav col-12">
            <nav>
                <div class="categorias">
                    <span class="material-symbols-outlined , menu">
                        menu
                    </span>
                    <a href="">Categorías</a>
                </div>
                <div class="categorias"><a href="Catalogo/catalogo.html">Catálogo</a></div>
                <div class="categorias"><a href="Contacto/pagina.html">Contacto</a></div>
                <div class="find">
                    <div class="lupa">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </div>
                    <input type="text" placeholder="Buscar Productos..">
                </div>
            </nav>
        </div>
        <div class="img"><img src="Assets/redd-f-3mWxKnqET3E-unsplash.jpg" alt="gaming" width="1000px"></div>
        <div class="nuevos">
            <p>Nuevos Productos</p>
        </div>
        <div class="productos">
            <img src="Assets/Item 2.jpg" width="400">
            <img src="Assets/Item 4.jpg" width="400">
            <img src="Assets/Item 3.jpg" width="400">
        </div>
        <div class="news">
            <div class="promo">
                <h3>Newsletter</h3>
                <p>¿Quieres recibir nuestras promociones?.</p>
            </div>
            <div class="email">
                <input type="text" placeholder="Ingresa tu email">
                <input type="button" value="Enviar">
            </div>
        </div>
        <footer>
            <img src="Assets/Logo Mypc.png" width="70px">
            <p>2022 Easy Pc S.A.S</p>
            <P class="derechos">Todos los Derechos Reservados</P>
        </footer>
    </div>

</body>

</html>
